trigger: none

pool:
  vmImage: 'ubuntu-latest'

resources:
  repositories:
  - repository: Zeiss-Hunting-App/core
    type: git
    name: core
    ref:  master
steps:

- script: |
    ACRE_DIR=$(realpath $(dirname $(realpath $0))/..)
    alias acre=$ACRE_DIR/bin/acre
    acre TAGS=tid:9009
  displayName: 'SMOKE-tests'
